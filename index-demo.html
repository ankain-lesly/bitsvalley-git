<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- HTML Tags -->
    <h1 style="background-color: red">My First Project</h1>

    <!-- Inline Tags -->
    <i>I Tag</i>
    <em>EM Tag</em>
    <span>SPAN Tag</span>
    <b>B Tag</b>

    <!-- Demo Inline -->
    <h1>My <b>First</b> <span style="color: red">Project</span></h1>

    <!-- Paragraph Style -->
    <p>
      <b>Lorem</b> <i style="font-weight: bold">ipsum</i> dolor. Eius quo et
      minima deleniti, provident sed quidem a id exercitationem
      <span
        style="
          color: blue;
          font-weight: bold;
          background-color: red;
          padding: 5px;
          border-radius: 5px;
        "
        >voluptate</span
      >
      delectus
    </p>
  </body>
</html>
